<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Zero Escape Digital Watch Application"/>
    <title>Zero Escape Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id='digital-body'>
        <div id="zeroescape-rabbit"></div>
        <div id="battery">
            <div id='battery-rec'></div>
            <div id='battery-fill'></div>
        </div>

        <div id='rec-string-time'>
            <div id='str-day'>Mo 00</div>
        </div>

        <div class="rec-time-wrapper">
           <div id='rec-time'>
               <div id='str-hours'>00</div>
               <div id='str-console'>:</div>
               <div id='str-minutes'>00</div>
               <div id='str-ampm'>am</div>
           </div>
        </div>

        <div id="zeroescape-skull"></div>
        <div id="zeroescape">5</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
